<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple Rock Paper Scissor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h3 class="justify-content-center white-text"> Play Rock, Paper or Scissor</h3>
<div class="center">
    <button class="btn" id="Rock"> Rock</button>
    <button class="btn" id="Paper">Paper</button>
    <button class="btn" id="Scissor"> Scissor</button>
</div>
<div id="playersChoices" class="justify-content-center white-text mt-2"></div>
<div id="gameStateField" class="justify-content-center white-text mt-2">
</div>
<div id="winnerCount" class="justify-content-center white-text mt-4">
</div>

</body>
<script>
    const winnerField = document.getElementById("winnerCount");
    const playersChoices = document.getElementById("playersChoices");
    const gameStateField = document.getElementById("gameStateField");
    const buttons = document.querySelectorAll(".btn");
    buttons.forEach(button => button.addEventListener("click", playRockPaperScissor))

    let userCount = 0;
    let computerCount = 0;

    function computerChoice() {
        const choices = Array("Rock", "Paper", "Scissor");
        return (choices[Math.floor(Math.random() * choices.length)]);
    }

    function playRockPaperScissor() {
        const computer = computerChoice();
        const userChoice = this.id;
        if (userChoice === "Paper" && computer === "Rock" || userChoice === "Scissor" && computer === "Paper" ||
            userChoice === "Rock" && computer === "Scissor") {
            userCount = userCount + 1;
            printWinner(computer, userChoice, "You won!");

        }
        // Computer won
        else if (computer === "Paper" && userChoice === "Rock" || computer === "Scissor" && userChoice === "Paper" ||
            computer === "Rock" && userChoice=== "Scissor") {
            computerCount = computerCount + 1;
            printWinner(computer, userChoice, "Computer won!");

        } else {
            printWinner(computer, userChoice, "Draw!");
        }
    }

    function printWinner(computerChoice, userChoice, gameState) {
        playersChoices.innerText = "You : " + userChoice + " | " + "Computer: " + computerChoice;
        gameStateField.innerText = gameState;
        winnerField.innerText = "Your Count: " + userCount + "\n" + " Computers Count: " + computerCount;

    }

</script>
</html>
